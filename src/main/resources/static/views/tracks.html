<div class="section">
    <h3>{{headingTitle}} Details for: {{currentBoard}}</h3>
</div>
<table>
    <tr>
        <td>
            <div map-lazy-load="https://maps.google.com/maps/api/js">
                <ng-map center="{{last.latlon[0]}}, {{last.latlon[1]}}" zoom="11" style="height: 500px; width: 600px; display:block; ">
                    <!--<div ng-repeat="p in points">-->
                    <!--<marker icon="{{customIcon}}" position="{{p.latitude}}, {{p.longitude}}"></marker>-->
                    <!--</div>-->
                    <shape name="polyline"
                           path="{{pointsArray}}"
                           geodesic="true"
                           stroke-color="#FF0000"
                           stroke-opacity="1.0"
                           stroke-weight="2">
                    </shape>
                    <marker position="{{last.latlon}}" title="{{last.title}}"
                            icon="https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png"
                            animation="Animation.BOUNCE"
                            centered="true">
                    </marker>

                    <shape id="polygon" name="polygon"
                           stroke-color="#FF0000"
                           stroke-opacity="1.0" stroke-weight="2"
                           paths="{{pointsArray}}" >
                    </shape>
                </ng-map>
            </div>
        </td>
        <td>
            <div align="right" style="height: 500px; overflow-y: auto; max-height: 500px;">
                <ul class="list" ng-repeat="board in boards">
                    <div>{{board.hex}}
                        <button type="button" ng-click="drawBoardTrack(board)">View details</button>
                    </div>
                </ul>
            </div>
        </td>
    </tr>
</table>
