<div class="section">
    <h3>{{headingTitle}}</h3>
</div>
<div map-lazy-load="https://maps.google.com/maps/api/js">
    <ng-map center="41,-87" zoom="3" style="height: 500px; display:block; ">
        <div ng-repeat="p in points">
            <marker icon="{{customIcon}}" position="{{p.latitude}}, {{p.longitude}}"></marker>
        </div>
    </ng-map>
</div>
