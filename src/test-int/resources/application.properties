#DB properties:
spring.datasource.url=jdbc:h2:mem:myDb;;DB_CLOSE_ON_EXIT=FALSE
#spring.datasource.url=jdbc:h2:file:~/test;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

#Hibernate Configuration:
db.hibernate.dialect=org.hibernate.dialect.H2Dialect
db.hibernate.show_sql=false
db.entitymanager.packages.to.scan=ua.in.smartjava.domain
db.hibernate.hbm2ddl.auto = create


spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

dump1090.url=http://localhost:8081/data.json
dump1090.rate=20000
dump1090.initialDelay = 20000

boards.update.rate=60000